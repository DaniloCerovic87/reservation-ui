<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button (click)="prevDay()" aria-label="Previous day">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button mat-button (click)="today()">Today</button>

  <button mat-icon-button (click)="nextDay()" aria-label="Next day">
    <mat-icon>chevron_right</mat-icon>
  </button>

  <span class="spacer"></span>

  <mat-form-field appearance="outline" class="dateField">
    <input
      matInput
      [matDatepicker]="picker"
      [value]="selectedDate"
      (dateChange)="onDatePicked($event.value)"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-toolbar>

<div class="content">
  <!-- prosledi datum gridu (sledeći korak: filtriranje/učitavanje po datumu) -->
  <app-calendar-grid></app-calendar-grid>
</div>
