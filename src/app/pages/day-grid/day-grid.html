<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button (click)="prevDay()" aria-label="Previous day">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button mat-button (click)="today()">Today</button>

  <button mat-icon-button (click)="nextDay()" aria-label="Next day">
    <mat-icon>chevron_right</mat-icon>
  </button>

  <span class="spacer"></span>

  <mat-button-toggle-group
    [(ngModel)]="viewMode"
    aria-label="Filter rezervacija"
    class="filterGroup">
    <mat-button-toggle value="ALL">Sve</mat-button-toggle>
    <mat-button-toggle value="MINE">Moje</mat-button-toggle>
  </mat-button-toggle-group>

  <span class="spacer"></span>

  <mat-form-field appearance="outline" class="dateField">
    <input
      matInput
      [matDatepicker]="picker"
      [value]="selectedDate"
      (dateChange)="onDatePicked($event.value)"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-toolbar>

<div class="content">
  <app-calendar-grid [selectedDate]="selectedDateIso"
                     [showOnlyMine]="viewMode === 'MINE'"
                     [myEmployeeId]="myEmployeeId"></app-calendar-grid>
</div>
